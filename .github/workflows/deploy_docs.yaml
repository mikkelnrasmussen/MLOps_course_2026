name: Deploy docs

on:
  push:
      branches:
          - main

permissions:
    contents: write

jobs:
  deploy:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --locked --dev
        uv tree

    - name: Deploy docs
      run: mkdocs gh-deploy --force
